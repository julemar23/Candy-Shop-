<!DOCTYPE html>

<head>

		.footer {

		    display: flex;
		    justify-content: center;
		    flex-direction: column;
		    background-color: #A9612B;
		    color: white;

		}

		.logo {
			position: absolute;
			width: 80px;
			height: 80px;
			margin-left: 70px;
			border-radius: 50%;
		}

		img {
			width: 40px;
			height: 40px;
			margin: 0 20px;
		}

		input[type=text], input[type=email] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		.container1 {
			padding: 16px;
		}

		button {
			background-color: #A9612B;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
		}
